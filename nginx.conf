server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Add other location blocks or proxy_pass configurations as needed for your app
    # Example:
    # location /api/ {
    #    proxy_pass http://backend-server:port;
    # }
}
